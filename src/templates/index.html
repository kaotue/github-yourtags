<!doctype html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
<title>GitHub YourTags</title>
<script type="text/javascript">
function inputChange(value) {
  var target = document.getElementById("downloadLink");
  var text = document.getElementById("inputUsername");
  target.href = "/users/" + text.value;
}
</script>
<style type="text/css">
html {
  font-size: 28px;
  font-family: 'Avenir','Helvetica Neue','Helvetica','Arial','Hiragino Sans', 'Meiryo';
}
body *{
  text-align: center;
  width: 100%;
}
input {
  height: 80px;
  width: 90%;
  font-size: 160%;
}
::placeholder {
  font-size: 50%;
}
</style>
</head>

<body>
<h1>GitHub YourTags</h1>
<div>
  <input id="inputUsername" type="text" pattern="[^\x20-\x7E]*" placeholder="input github username" onchange="inputChange()">
</div>
<br>
<div>
  <a id="downloadLink" href="/users/">DOWNLOAD</a><br/>
</div>
</body>
</html>
